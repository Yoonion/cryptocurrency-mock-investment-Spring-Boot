<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>보유자산</title>
    </head>
    <body layout:fragment="content">
        <div class="container">
            <table class="table align-middle mb-0 bg-white">
                <thead class="bg-light">
                    <tr>
                        <th>보유자산</th>
                        <th>보유수량</th>
                        <th>매수평균가</th>
                        <th>매수금액</th>
                        <th>평가금액</th>
                        <th>평가손익(%)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="holdCrypto : ${holdCryptoList}">
                        <td>
                            <div class="d-flex align-items-center">
                                <img th:src="@{|https://static.upbit.com/logos/${holdCrypto.marketCodeOnlySymbol}.png|}" alt="" style="width: 45px; height: 45px" />
                                <div class="ms-3">
                                    <p class="fw-bold mb-1" th:text="${holdCrypto.koreanName}">비트코인</p>
                                    <p class="text-muted mb-0" th:text="${holdCrypto.marketCodeOnlySymbol}">BTC</p>
                                </div>
                            </div>
                        </td>
                        <td><span th:text="${holdCrypto.holdCount}">0.03535</span><span class="text-muted ms-1" th:text="${holdCrypto.marketCodeOnlySymbol}">BTC</span></td><!-- 보유수량 -->
                        <td><span th:text="${holdCrypto.buyAverage}">21,943,430</span><span class="text-muted ms-1">KRW</span></td><!-- 매수평균가 -->
                        <td><span th:text="${holdCrypto.buyTotalKrw}">21,943,430</span><span class="text-muted ms-1">KRW</span></td><!-- 매수금액 -->
                        <td><span>21,943,430</span><span class="text-muted ms-1">KRW</span></td><!-- 평가금액 -->
                        <td><i class="fas fa-caret-up me-1"></i><span>+48.8%</span></td> <!-- 평가손익 -->
                    </tr>

                </tbody>

        </div>
    </body>
</html>
