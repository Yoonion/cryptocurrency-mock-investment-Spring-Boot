<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>거래소</title>
        <style>
            td {font-size: 11px;}
            tr {font-size: 10px;}
        </style>
    </head>
    <body layout:fragment="content">
        <div class="container mt-3">
            <div class="d-flex">
                <section id="order_info" th:insert="~{/trade/orderInfo :: orderInfoFragment}"></section>

                <section>
                    <!-- Tabs navs -->
                    <ul class="nav nav-tabs nav-justified" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link active"
                                    id="ex3-tab-1"
                                    data-mdb-toggle="tab"
                                    href="#ex3-tabs-1"
                                    role="tab"
                                    aria-controls="ex3-tabs-1"
                                    aria-selected="true"
                            >원화</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link"
                                    id="ex3-tab-2"
                                    data-mdb-toggle="tab"
                                    href="#ex3-tabs-2"
                                    role="tab"
                                    aria-controls="ex3-tabs-2"
                                    aria-selected="false"
                            >보유</a
                            >
                        </li>
                        <li class="nav-item" role="presentation">
                            <a
                                    class="nav-link"
                                    id="ex3-tab-3"
                                    data-mdb-toggle="tab"
                                    href="#ex3-tabs-3"
                                    role="tab"
                                    aria-controls="ex3-tabs-3"
                                    aria-selected="false"
                            >관심</a
                            >
                        </li>
                    </ul>
                    <!-- Tabs navs -->

                    <!-- Tabs content -->
                    <div class="tab-content border" id="ex2-content"  style="width: 420px; height: 540px; overflow: auto">
                        <div class="tab-pane fade show active" id="ex3-tabs-1" role="tabpanel" aria-labelledby="ex3-tab-1">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">한글명</th>
                                        <th scope="col">현재가</th>
                                        <th scope="col">전일대비</th>
                                        <th scope="col">거래대금</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="item : ${upbitMarketList}">
                                    <tr th:onclick="getCryptoOrderInfo([[${item.market}]])">
                                        <td style="font-weight: bold" th:text="${item.koreanName}">-</td>
                                        <td style="font-weight: bold" th:id="${item.market} + '-trade_price'" class="text-align-table-right">-</td>
                                        <td th:id="${item.market} + '-signed_change_rate'" class="text-align-table-right">-</td>
                                        <td th:id="${item.market} + '-acc_trade_price_24h'" class="text-align-table-right">-</td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>

                        <div class="tab-pane fade" id="ex3-tabs-2" role="tabpanel" aria-labelledby="ex3-tab-2">
                            Tab 2 content
                        </div>

                        <div class="tab-pane fade" id="ex3-tabs-3" role="tabpanel" aria-labelledby="ex3-tab-3">
                            Tab 3 content
                        </div>
                    </div>
                    <!-- Tabs content -->
                </section>
            </div>

        </div>

        <!-- Upbit Websocket -->
        <script th:inline="javascript">const marketCodeListForWebsocket = [[${marketListString}]];</script>
        <script th:src="@{/js/order.js}" ></script>

    </body>

</html>
